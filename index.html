<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fon Radar</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <h1 class="search-title">Link & Search</h1>

        <div class="second-container">
            <h2 class="customer-title">Müşterilerim</h2>
            <div class="search-box"> 
                <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name"> 
                <img class="magnifying" src="images/magnifying-glass.png" alt="">
            </div>
            <table>
                <thead>
                    <tr>
                        <td>Firma Adı</td>
                        <td>Vergi Kimlik No</td>
                        <td>Vergi Dairesi</td>
                        <td>Şehir</td>
                    </tr>
                </thead>
                <div id="table_body">
                </div>
            </table>
        </div>


        <!-- detail area start -->
        <h3>Detail</h3>
        <div class="third-content">
            <div class="report-box">
                <p>Müşteri</p>
                <a href="#">Detaylı  Rapor AI <img class="dowland-icon" src="images/dowland-icon.png" alt=""> </a>
            </div>
        </div>
        <!-- detail area finish -->
    </div>
</body>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/index.js"></script>
<script src="js/table.js"></script>

</html>
