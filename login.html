<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="logo-box-login">
            <img src="images/logo-1.png" alt="">
        </div>
        <h1 class="login-title">Login</h1>
        <form action="">
            <div class="user-connect-box">
                <h2>Kullanıcı Girişi</h2>
                <div class="info-user">
                    <p>E posta adresi</p>
                    <input type="text" id="email" class="form-control" required="">
                </div>
                <div class="info-user info-password">
                    <p>Şifreiniz</p>
                    <input type="password" name="password" class="form-control" autocomplete="current-password"
                        required="" id="id_password">

                    <img src="images/eye-hidden.png" width="10%" height="10%" style="margin-left: -5%;display:inline;
                            vertical-align: middle" id="togglePassword">
                </div>
                <button>Giriş Yap</button>
            </div>
        </form>
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
<script src="js/jquery-3.6.2.min.js"></script>
<script src="js/index.js"></script>

</html>
