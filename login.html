<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">

<body>
    <div class="container">
        <div class="logo-box-login">
            <img src="images/logo-1.png" alt="">
        </div>
        <h1 class="login-title">Login</h1>
        <form method="POST" id="myForm" onsubmit="return check()" novalidate>
            <div class="user-connect-box">
                <h2>Kullanıcı Girişi</h2>
                <div class="info-user">
                    <p>E posta adresi</p>
                    <input type="email" name="fname" id="fname" required minlength="2" maxlength="35">
                    <div id="cname" class="emsg"></div>
                </div>
                <div class="info-user info-password">
                    <p>Şifreiniz</p>

                    <input type="password" name="fpassword" id="fpassword" required min="1" max="12">
                    <div id="cnumber" class="emsg"></div>

                    <img src="images/eye-hidden.png" id="togglePassword">
                </div>
                <button type="submit" value="Go!">Giriş Yap</button>
            </div>
        </form>

        <!-- <form method="POST" class="login-form" id="myForm">
            <h1 class="login-heading">LOGIN FORM</h1>
            <input type="text" placeholder="User Name" id="login-username">
            <br><br>
            <input type="password" placeholder="Password" id="login-password">
            <br><br><br>
            <input type="submit" value="Login" id="login-submit">
        </form> -->
    </div>
</body>
<!-- JavaScript Bundle with Popper -->
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/jquery-3.6.2.min.js"></script>
<script src="js/index.js"></script>

</html>
